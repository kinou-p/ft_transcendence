version: "3.3" 

services:

  nginx:
    build:
      context : ./
      dockerfile: ./dockerfiles/Dockerfile.nginx
    container_name: nginx
    env_file: .env
    depends_on:
      - backend
    ports:
      - 80:80
    volumes:
      - ./frontend:/var/www/html
    networks:
      - pongNetwork

  react_app:
    image: node:latest
    container_name: react_app
    working_dir: /app
    # depends_on:
    #   - nginx
    ports:
      - 8080:8080
    volumes:
      - ./frontend/pong/my-app:/app
    networks:
      - pongNetwork
    entrypoint: ["sh", "-c" , "npm install && npm run start"]

  backend:
    image: node:latest
    build:
      context : ./
      dockerfile: ./dockerfiles/Dockerfile.backEnd
    container_name: backend
    ports:
      - 3000:3000
    env_file: .env
    depends_on:
      - postgresql
    networks:
      - pongNetwork

  postgresql:
    image: postgres:14.1-alpine
    restart: unless-stopped
    container_name: postgresql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
    networks:
      - pongNetwork

  pong:
    image: node:latest
    container_name: pong
    working_dir: /app
    ports:
      - 4000:4000
    env_file: .env
    networks:
      - pongNetwork
    volumes:
      - ./pong:/app
    entrypoint: ["sh", "-c" , "npm install && npm run start:dev"]

networks:
  pongNetwork:
    driver: bridge

volumes:
    front_files:
      driver: local
      driver_opts:
        type: none
        o: 'bind'
        device: '/frontend'
    dbdata:
      driver: local
      driver_opts:
        type: none
        o: 'bind'
        device: '/home/apommier/data/mariadb'
    back:
      driver: local
      driver_opts:
        type: none
        o: 'bind'
        device: '/backend'
    db:
      driver: local